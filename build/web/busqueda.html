<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta al Catálogo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Consulta al Catálogo</h2>
        <form id="formBusqueda">
            <div class="form-group">
                <label for="tituloBusqueda">Título</label>
                <input type="text" class="form-control" id="tituloBusqueda" placeholder="Ingrese el título">
            </div>
            <div class="form-group">
                <label for="autorBusqueda">Autor</label>
                <input type="text" class="form-control" id="autorBusqueda" placeholder="Ingrese el autor">
            </div>
            <div class="form-group">
                <label for="materialBusqueda">Material</label>
                <select class="form-control" id="materialBusqueda">
                    <option value="">Seleccione el tipo de material</option>
                    <option value="Libro">Libro</option>
                    <option value="Revista">Revista</option>
                    <option value="Obra">Obra</option>
                    <option value="Tesis">Tesis</option>
                    <option value="CD">CD</option>
                    <option value="Documento">Documento</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="realizarBusqueda()">Iniciar consulta</button>
        </form>

        <div class="mt-5">
            <h4>Resultados:</h4>
            <div id="resultadosBusqueda"></div>
        </div>
    </div>

    <script>
        function realizarBusqueda() {
            // Aquí iría la lógica de búsqueda (puede hacerse por AJAX o con una API backend).
            const titulo = document.getElementById('tituloBusqueda').value;
            const autor = document.getElementById('autorBusqueda').value;
            const material = document.getElementById('materialBusqueda').value;

            // Ejemplo de resultado de búsqueda
            const resultados = [
                {titulo: "Título 1", autor: "Autor 1", material: "Libro", id: 1},
                {titulo: "Título 2", autor: "Autor 2", material: "Revista", id: 2}
            ];

            let htmlResultados = '';
            resultados.forEach(resultado => {
                htmlResultados += `<p><a href="consultasDetalles.html?id=${resultado.id}">${resultado.titulo}</a> - ${resultado.autor} (${resultado.material})</p>`;
            });

            document.getElementById('resultadosBusqueda').innerHTML = htmlResultados;
        }
    </script>
</body>
</html>
