<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Liquidar Multas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .sidebar {
                min-height: 100vh;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <!-- Panel Lateral -->
                <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white position-fixed">
                    <div class="position-sticky pt-3">
                        <h5 class="text-center my-3">Panel de Administración</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="adminPrestarMaterial.html">Prestar Material</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="ingresarMaterial.html">Ingresar Material</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="crearUsuario.html">Crear Usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active bg-secondary text-white" href="adminLiquidarMulta.html">Liquidar Multa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="adminDevolverMaterial.html">Devolver Material</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="Utilidades.html">Utilidades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="menuAdmin.html">Volver al Menú</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido Principal -->
                <main class="col-md-9 ms-sm-auto col-lg-10 offset-md-3 offset-lg-2 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2>Liquidar Multas</h2>
                    </div>
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h4>Formulario para Liquidar Multas</h4>
                        </div>
                        <div class="card-body">
                            <form action="adminLiquidarMulta.html" method="post" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="codigo" class="form-label">Código del Material</label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                                    <div class="invalid-feedback">Por favor, ingrese el código.</div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Liquidar Multa</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Aquí el bloque para manejar la lógica del backend ha sido eliminado -->

                </main>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Validación con Bootstrap
            (function () {
                'use strict';
                const forms = document.querySelectorAll('.needs-validation');
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
        </script>
    </body>
</html>
